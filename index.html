    <!-- This is where i put my header -->

        <h1 class="title">Rock Paper Scissors</h1>

    <div class="nameInput">
        <div class="weclomeText" style="display: none;"></div>
        <form id="nameForm">
            <input type="text" class="textBox1" placeholder="Name">

        <div class="nextTurn"></div>
        
        <!-- This is the 3 main boxes in the middle, holds the actual game -->
        <div id="mainGame" class="container">
            <div class="row">
                <div class="col-sm-3 row1">
                    <div class="waitingPLayer1">
                        <h3>Waiting for player 1!</h3>
                        <div class="playerChoices1"></div> 
                    </div>
                
                </div>   
                
                <div class="col-sm-3 row1">
                    <P></P>
                </div>
                
                <div class="col-sm-3 row1">
                    <div class="waitingPLayer2">

                    </div>
                </div>
                
            </div>  
        </div>
        <br>

        <div id="gameBtns" class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="btns1">
                            <button id ="rock1" value="Rock"> Rock </button>
                            <button id ="rock1" value="Paper"> Paper </button>
                            <button id ="rock1" value="Scissors"> Scissors </button>
                        </div>
                    
                    </div>   

                    <div class="col-lg-6">
                        <div class="btns2">
                            <button id ="rock2" value="Rock"> Rock </button>
                            <button id ="rock2" value="Paper"> Paper </button>
                            <button id ="rock2" value="Scissors"> Scissors </button>
                        </div>
                    </div>
                    
                </div>  
        </div>    
        
        <br>
        
        <!-- This is where is will put the input chat window into my game -->
        <div class="mainChat">
            <div id="chatInput" class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="talkField">
                        </div>
                    </div>
                </div>    
                
                <br>
            <form class="submitTwo">    
                <div id="textInput" class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <input class="writeField" type="text" placeholder="Trash Talk Here!">
                        </div>
                    </div>
                    
                    <br>
                </div>
                <div id="submitInput" class="container"></div>
                <div class="row">
                    <div class="col-lg-12">

                </div>
            </form>
