<body>
    
    <!-- This is where i put my header -->
    <header id="title">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
      
    <div class="nameInput">
        <div class="weclomeText" style="display: none;"></div>
        <form id="nameForm">
            <input type="text" class="textBox1" placeholder="Name">
            <input type="submit" class="nameSubmit">
        </form>
    </div>
        
    
    <!-- This is my main wrapper, holds all but the header -->
    <div class="wrapper">
        
        <!-- This is where i can input my welcome player text    -->
        
        
        <!-- This is the players turn area -->
      
        
        <!-- This is the 3 main boxes in the middle, holds the actual game -->
        <div  class="container">
            <div class="row justify-content-between">
                <div class="col-4 ">
                    <div class="waitingPLayer1">
                        <h3 class="we">Waiting for player 1!</h3>
                        <div class="helloName"></div>
                         <h6 class="wins1">Wins:<span id="winning"></span></h6>
                        <h6 class="loses1">Losses: <span id="loser"></span> </h6> 
                        <div class="playerChoices1"></div>
                    </div>
                    
                    <div id="winsLoses1"></div>
                      
                    <div id="button">
                        <div class="buttonGroup">
                        
                            <div class="btns1">
                                <div class="btn">
                                    <button id ="rock1" value="Rock"> Rock </button>
                                </div>

                                <div class="btn">
                                    <button id ="paper1" value="Paper"> Paper </button>
                                </div>

                                <div class="btn">
                                    <button id ="scissors1" value="Scissors"> Scissors </button>
                                </div>
                            </div>
                        </div>   
                    </div>
                    </div>
                
                 
                 
                
                <div class="col-4 ">
                    <div class="waitingPLayer2">
                        <h3>Waiting for player 2!</h3>
                        <div class="helloName2"></div>
                         
                        <div class="playerChoices2"></div> 
                        <div class="winsLoses2"></div>
                          
                        <h6 class="wins2">Wins:</h6>
                        <h6 class="loses2">Losses:</h6>   
                        <p class="wins"></p>
                        <p class="losses"></p>
                    </div>
                </div>
                
            </div>  
        
         
        <!-- THis is where i put my game buttons -->
        
        
         
        
        <!-- This is where is will put the input chat window into my game -->
        <div class="mainChat">
            <div id="chatInput" class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="talkField ">


                        </div>
                        <form class="submitTwo">  
                        <input class="writeField" type="text" placeholder="Trash Talk Here!"> <br>
                        <input class="submission" type="submit" style="text-align:center"></input> 
                        </form>
                    </div>
                </div>    
                
                
        </div>
